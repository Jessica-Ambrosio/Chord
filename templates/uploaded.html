{% extends "base.html" %}
{% block content %}

<!-- Main -->
	<div id="main">
		<div class="inner">
			{% if successFiles is not none %}
			<h3>Successfully uploaded the following file(s):</h3>
				<ul>
					{% for success in successFiles %}
						<li>{{ success }}</li>
					{% endfor %}
				</ul>
			{% else %}
				<h3>No files chosen.</h3>
			{% endif %}
		</div>
	</div>
<!-- End of Main -->

{% endblock %}
